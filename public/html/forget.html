<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LearningHUB</title>
  <link rel="stylesheet" href="/css/setup.css">
  <link rel="stylesheet" href="/css/card.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Oswald:wght@200;300;400;500;600;700&family=Pixelify+Sans:wght@400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <script src="/js/login.js"></script>
</head>

<body>
  <fieldset>
    <div class="card_form">
      <form action="/UpdateDB" method="post" accept-charset="utf-8">
        <h1>Forgot Password</h1>
        <p>Username: <input type="text" id="inside_input" name="username" value="" placeholder="username" required />
        </p>
        <p>Password: <input type="text" id="inside_input" name="password" value="" placeholder="password" required />
        </p>
        <p>Confirm Password: <input type="text" id="inside_input" value="" name="confirm_password" required /></p>
        <span id="errordisplay"></span><br>
        <input type="submit" name="submit" value="Reset Password" id="submit_button">
      </form>
    </div>
  </fieldset>
</body>

</html>
